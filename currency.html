h1 {

}

.options {
    visibility: hidden;
    opacity: 0;
    position: fixed;
    top: 80px;
    right: 0;
    bottom: 0;
    background-color: #49243E;
    width: 250px;
    padding: 20px;
    box-sizing: border-box;
    z-index: 999;
    transition: transform 0.3s ease, visibility 0s linear 0.3s, opacity 0.3s;
    overflow-y: auto;
}

.outoptions {
    background-color: #BB8493;
    margin-top: 80px;
    height: auto;
    width: 100%;
    display: flex;
    flex-direction: column;
    /* Arrange links in a column */
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    border-radius: 20px;
    border: 4px solid #3c3633;
    box-shadow: 0px 5px 15px 0px rgba(0, 0, 0, 0.3);
}

.options.show {
    visibility: visible;
    opacity: 1;
    transform: translateX(0);
    transition: transform 0.3s ease, visibility 0s linear 0s, opacity 0.3s;
}

.options>a,
.outoptions>a {
    font-size: 25px;
    background-color: #49243E;
    display: block;
    text-decoration: none;
    color: white;
    padding: 10px 20px;
    margin: 10px 0;
    border-radius: 10px;
    border: 3px solid #3c3633;
    transition: background-color 0.3s, font-size 0.3s;
}

.options>a:hover,
.outoptions>a:hover {
    background-color: #704264;
    font-size: 30px;
}

.menu-toggle {
    display: block;
    cursor: pointer;
    position: absolute;
    top: 30px;
    right: 50px;
    z-index: 1000;
}

.bar {
    width: 25px;
    height: 3px;
    background-color: #FFF;
    margin: 5px;
    transition: all 0.3s ease;
}

p {
    text-align: center;
    margin-top: 20px;
}

@media(max-width:768px) {
    .navi {
        height: 100px;

}

@media(max-width:564px) {

    <script>
        function toggleMenu() {
    var options = document.querySelector('.options');
    options.classList.toggle('show');
}

async function convertCurrency() {
    const amount = document.getElementById("amount").value;
    const fromCurrency = document.getElementById("fromCurrency").value;
    const toCurrency = document.getElementById("toCurrency").value;

    const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
    const data = await response.json();

    const exchangeRate = data.rates[toCurrency];
    const convertedAmount = amount * exchangeRate;

    document.getElementById("convertedAmount").innerText = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
}
