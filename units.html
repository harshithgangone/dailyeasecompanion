h1 {

.options {
    visibility: hidden;
    opacity: 0;
    position: fixed;
    top: 80px;
    right: 0;
    bottom: 0;
    background-color: #49243E;
    width: 250px;
    padding: 20px;
    box-sizing: border-box;
    z-index: 999;
    transition: transform 0.3s ease, visibility 0s linear 0.3s, opacity 0.3s;
    overflow-y: auto;
}

.outoptions {
    background-color: #BB8493;
    margin-top: 80px;
    height: auto;
    width: 100%;
    display: flex;
    flex-direction: column;
    /* Arrange links in a column */
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    border-radius: 20px;
    border: 4px solid #3c3633;
    box-shadow: 0px 5px 15px 0px rgba(0, 0, 0, 0.3);
}

.options.show {
    visibility: visible;
    opacity: 1;
    transform: translateX(0);
    transition: transform 0.3s ease, visibility 0s linear 0s, opacity 0.3s;
}

.options>a,
.outoptions>a {
    font-size: 25px;
    background-color: #49243E;
    display: block;
    text-decoration: none;
    color: white;
    padding: 10px 20px;
    margin: 10px 0;
    border-radius: 10px;
    border: 3px solid #3c3633;
    transition: background-color 0.3s, font-size 0.3s;
}

.options>a:hover,
.outoptions>a:hover {
    background-color: #704264;
    font-size: 30px;
}

.menu-toggle {
    display: block;
    cursor: pointer;
    position: absolute;
    top: 30px;
    right: 50px;
    z-index: 1000;
}

.bar {
    width: 25px;
    height: 3px;
    background-color: #FFF;
    margin: 5px;
    transition: all 0.3s ease;
}

p {
    text-align: center;

}

@media(max-width:768px) {

    <div class="navi">

    <div class="options" id="menu">
        <a href="shopping.html">Shopping</a>

        <a href="bmi.html">BMI Calculator</a>

    </div>
    
    <div class="container">
        <h2>Units Converter</h2>
        <div class="entry-panels">
            <input type="number" id="unitValue" placeholder="Enter value">
            <select id="unitSelector">
                <option value="cmToInch">cm to inch</option>
                <option value="inchToCm">inch to cm</option>
                <option value="feetToCm">feet to cm</option>
                <option value="cmToFeet">cm to feet</option>
                <option value="mToKm">m to km</option>
                <option value="gToKg">g to kg</option>
                <option value="kgToG">kg to g</option>
                <option value="mileToKm">mile to km</option>
                <option value="kmToMile">km to mile</option>
                <option value="fToC">Fahrenheit to Celsius</option>
                <option value="cToF">Celsius to Fahrenheit</option>
            </select>
            <button onclick="convertUnit()">Convert</button>
        </div>
        <div id="result"></div>
    </div>
    <p>created by team Invincibles MRCET</p>
    <script>
        function toggleMenu() {
            var options = document.querySelector('.options');
            options.classList.toggle('show');
        }
        function convertUnit() {
            var unitValue = parseFloat(document.getElementById("unitValue").value);
            var unitType = document.getElementById("unitSelector").value;
            var result = document.getElementById("result");

            if (!isNaN(unitValue)) {
                switch (unitType) {
                    case "cmToInch":
                        result.innerHTML = unitValue + " cm = " + (unitValue * 0.393701).toFixed(2) + " inches";
                        break;
                    case "inchToCm":
                        result.innerHTML = unitValue + " inches = " + (unitValue * 2.54).toFixed(2) + " cm";
                        break;
                    case "feetToCm":
                        result.innerHTML = unitValue + " feet = " + (unitValue * 30.48).toFixed(2) + " cm";
                        break;
                    case "cmToFeet":
                        result.innerHTML = unitValue + " cm = " + (unitValue * 0.0328084).toFixed(2) + " feet";
                        break;
                    case "mToKm":
                        result.innerHTML = unitValue + " meters = " + (unitValue * 0.001).toFixed(2) + " km";
                        break;
                    case "gToKg":
                        result.innerHTML = unitValue + " grams = " + (unitValue * 0.001).toFixed(2) + " kg";
                        break;
                    case "kgToG":
                        result.innerHTML = unitValue + " kg = " + (unitValue * 1000).toFixed(2) + " grams";
                        break;
                    case "mileToKm":
                        result.innerHTML = unitValue + " miles = " + (unitValue * 1.60934).toFixed(2) + " km";
                        break;
                    case "kmToMile":
                        result.innerHTML = unitValue + " km = " + (unitValue * 0.621371).toFixed(2) + " miles";
                        break;
                    case "fToC":
                        result.innerHTML = unitValue + "째F = " + ((unitValue - 32) * 5 / 9).toFixed(2) + "째C";
                        break;
                    case "cToF":
                        result.innerHTML = unitValue + "째C = " + ((unitValue * 9 / 5) + 32).toFixed(2) + "째F";
                        break;
                    default:
                        result.innerHTML = "Invalid option";
                }
            } else {
                result.innerHTML = "Please enter a valid number";
            }
        }
    </script>
