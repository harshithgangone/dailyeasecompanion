<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAILY EASE COMPANION</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Recursive:wght@300..1000&display=swap');

    body {
        margin: 0;
        padding: 0;
        background-color: #DBAFA0;
        font-family: 'Quicksand', sans-serif;
        font-weight: 600;
    }

    .navi {
        background-color: #49243E;
        color: white;
        margin: 0;
        height: 80px;
        width: 100%;
        max-width: 100%;
        /* Limit the max-width of .navi to 100% of viewport width */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 1000;
        border-bottom: 3px solid white;
    }

    h1 {
        padding: 0;
        margin: 0;
    }

    .options {
        visibility: hidden;
        opacity: 0;
        position: fixed;
        top: 80px;
        right: 0;
        bottom: 0;
        background-color: #49243E;
        width: 250px;
        padding: 20px;
        box-sizing: border-box;
        z-index: 999;
        transition: transform 0.3s ease, visibility 0s linear 0.3s, opacity 0.3s;
        overflow-y: auto;
    }

    .outoptions {
        background-color: #BB8493;
        margin-top: 80px;
        height: auto;
        width: 100%;
        display: flex;
        flex-direction: column;
        /* Arrange links in a column */
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        border-radius: 20px;
        border: 4px solid #3c3633;
        box-shadow: 0px 5px 15px 0px rgba(0, 0, 0, 0.3);
    }

    .options.show {
        visibility: visible;
        opacity: 1;
        transform: translateX(0);
        transition: transform 0.3s ease, visibility 0s linear 0s, opacity 0.3s;
    }

    .options>a,
    .outoptions>a {
        font-size: 25px;
        background-color: #49243E;
        display: block;
        text-decoration: none;
        color: white;
        padding: 10px 20px;
        margin: 10px 0;
        border-radius: 10px;
        border: 3px solid #3c3633;
        transition: background-color 0.3s, font-size 0.3s;
    }

    .options>a:hover,
    .outoptions>a:hover {
        background-color: #704264;
        font-size: 30px;
    }

    .menu-toggle {
        display: block;
        cursor: pointer;
        position: absolute;
        top: 30px;
        right: 50px;
        z-index: 1000;
    }

    .bar {
        width: 25px;
        height: 3px;
        background-color: #FFF;
        margin: 5px;
        transition: all 0.3s ease;
    }

    p {
        text-align: center;
        margin-top: 20px;
    }

    /* Additional styles for password manager */
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #BB8493;
        border-radius: 20px;
        box-shadow: 0px 5px 15px 0px rgba(0, 0, 0, 0.3);
        border: 4px solid #49243E;
    }

    .container h2 {
        margin-top: 0;
        text-align: center;
        font-size: 24px;
        color: white;
    }

    .container input[type="text"],
    .container input[type="password"] {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-sizing: border-box;
        font-size: 18px;
    }

    .container button {
        background-color: #49243E;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
    }

    .container button:hover {
        background-color: #704264;
    }

    .password-list {
        margin-top: 20px;
        overflow-x: auto;
    }

    .password-table {
        width: 100%;
        border-collapse: collapse;
    }

    .password-table th,
    .password-table td {
        padding: 10px;
        border: 1px solid #fff;
        text-align: left;
    }

    .password-table th {
        background-color: #704264;
        color: white;
    }

    .password-item {
        color: #49243E;
        display: flex;
        align-items: center;
    }

    .password-item .actions {
        display: flex;
        gap: 10px;
    }

    .password-item .actions button {
        background-color: transparent;
        border: none;
        cursor: pointer;
    }
    @media(max-width:768px) {
            .navi {
                height: 100px;
            }

            .menu-toggle {
                right: 20px;
            }
        }

        @media(max-width:564px) {
            h1 {
                font-size: 35px;
            }
        }

        @media(max-width:425px) {
            
            h1{
                font-size: 24px;
                position: relative;
            }
            .menu-toggle {
                top: 20px;
                right: 20px;
            }

            .outoptions {
                margin-top: 0;
            }
        }
        button{
            margin: 5px;
        }
</style>
<body>
    <div class="navi">
        <h1>DAILY EASE COMPANION</h1>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    <div class="options" id="menu">
        <a href="shopping.html">Shopping</a>
        <a href="todo.html">To-Do List</a>
        <a href="units.html">Units Converter</a>
        <a href="currency.html">Currency Converter</a>
        <a href="bmi.html">BMI Calculator</a>
        <a href="index.html">Home</a>
    </div>
    <div class="container">
        <h2>Password Manager</h2>
        <div>
            <input type="text" id="title" placeholder="Title">
        </div>
        <div>
            <input type="password" id="password" placeholder="Password">
        </div>
        <div>
            <button onclick="savePassword()">Save</button>
        </div>
        <div class="password-list" id="passwords">
            <!-- Passwords will be displayed here -->
        </div>
    </div>
    <p>Note:I suggest you not to use the password manager functionality. Since it is not secured.(--Admin)</p>
    <p>created by team Invincibles MRCET</p>
    <script>
        function toggleMenu() {
            var options = document.querySelector('.options');
            options.classList.toggle('show');
        }

        function savePassword() {
            var title = document.getElementById("title").value;
            var password = document.getElementById("password").value;
            if (title && password) {
                var savedPasswords = JSON.parse(localStorage.getItem("passwords")) || [];
                savedPasswords.push({ title: title, password: password });
                localStorage.setItem("passwords", JSON.stringify(savedPasswords));
                document.getElementById("title").value = "";
                document.getElementById("password").value = "";
                viewPasswords();
            }
        }

        function viewPasswords() {
            var passwordsDiv = document.getElementById("passwords");
            passwordsDiv.innerHTML = "";
            var savedPasswords = JSON.parse(localStorage.getItem("passwords")) || [];
            if (savedPasswords.length > 0) {
                var table = document.createElement("table");
                table.classList.add("password-table");
                var headerRow = table.createTHead().insertRow(0);
                var titleHeader = document.createElement("th");
                titleHeader.innerText = "Title";
                var passwordHeader = document.createElement("th");
                passwordHeader.innerText = "Password";
                var actionsHeader = document.createElement("th");
                actionsHeader.innerText = "Actions";
                headerRow.appendChild(titleHeader);
                headerRow.appendChild(passwordHeader);
                headerRow.appendChild(actionsHeader);

                savedPasswords.forEach(function (password, index) {
                    var row = table.insertRow();
                    var titleCell = row.insertCell(0);
                    titleCell.innerText = password.title;
                    var passwordCell = row.insertCell(1);
                    passwordCell.innerText = password.password;
                    var actionsCell = row.insertCell(2);
                    var editBtn = document.createElement("button");
                    editBtn.innerText = "Edit";
                    editBtn.classList.add("edit-btn");
                    editBtn.onclick = function () {
                        editPassword(index);
                    };
                    actionsCell.appendChild(editBtn);
                    var deleteBtn = document.createElement("button");
                    deleteBtn.innerText = "Delete";
                    deleteBtn.classList.add("delete-btn");
                    deleteBtn.onclick = function () {
                        savedPasswords.splice(index, 1);
                        localStorage.setItem("passwords", JSON.stringify(savedPasswords));
                        viewPasswords();
                    };
                    actionsCell.appendChild(deleteBtn);
                });

                passwordsDiv.appendChild(table);
            } else {
                passwordsDiv.innerHTML = "<p>No passwords saved yet.</p>";
            }
        }

        function editPassword(index) {
            var savedPasswords = JSON.parse(localStorage.getItem("passwords")) || [];
            var password = savedPasswords[index];
            if (password) {
                var title = prompt("Enter new title:", password.title);
                var newPassword = prompt("Enter new password:", password.password);
                if (title !== null && newPassword !== null) {
                    savedPasswords[index] = { title: title, password: newPassword };
                    localStorage.setItem("passwords", JSON.stringify(savedPasswords));
                    viewPasswords();
                }
            }
        }

        viewPasswords();
    </script>
</body>

</html>
